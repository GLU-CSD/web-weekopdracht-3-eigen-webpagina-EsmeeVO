<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fefefe;
            color: #333;
        }
        header {
            background-color: #f7f1e3;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #3d3d3d;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            color: #6c757d;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .row:nth-child(even) {
            flex-direction: row-reverse;
        }
        .text-box, .image-box {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .text-box {
            background-color: #fafafa;
        }
        .text-box h2 {
            margin-bottom: 10px;
        }
        .text-box p {
            margin: 0;
        }
        .image-box {
            background-color: #f7f7f7;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f7f1e3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<header>
    <h1 id="site-title">Welcome to My Website</h1>
    <p>Customize the content and images as you wish!</p>
</header>

<div class="container">
    <div class="row">
        <div class="text-box">
            <div>
                <h2>Section 1</h2>
                <p>Write your text here...</p>
            </div>
        </div>
        <div class="image-box">
            <img src="" alt="Your image here">
        </div>
    </div>
    <div class="row">
        <div class="text-box">
            <div>
                <h2>Section 2</h2>
                <p>Write your text here...</p>
            </div>
        </div>
        <div class="image-box">
            <img src="" alt="Your image here">
        </div>
    </div>
    <div class="row">
        <div class="text-box">
            <div>
                <h2>Section 3</h2>
                <p>Write your text here...</p>
            </div>
        </div>
        <div class="image-box">
            <img src="" alt="Your image here">
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        gsap.from("#site-title", {
            duration: 2,
            opacity: 0,
            y: -50,
            ease: "bounce.out"
        });
    });
</script>

<a href="https://www.instagram.com/esmeeanime/">
<ion-icon name="logo-instagram"></ion-icon>
</a>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
